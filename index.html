<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" />
    <link rel="icon" type="image/png" href="/image.png">
    <title>Online Code Compiler</title>
    <link rel="stylesheet" href="style.css" />
    <script language="javascript" type="text/javascript" src="https://codemirror.net/lib/codemirror.js"></script>
    <script language="javascript" type="text/javascript" src="https://codemirror.net/mode/clike/clike.js"></script>

    <link rel="stylesheet" type="text/css" href="https://codemirror.net/lib/codemirror.css"></link>
    <link rel="stylesheet" type="text/css" href="https://codemirror.net/theme/monokai.css"></link>
</head>
<body>
    <div>
      <form id="myform" name="myform" method="post" action="/compilecode">
                <div class="header" style="
                background: #267a27;
                text-align: center;
                font-size: 20px;
                font-weight: bold;
                color: white;
                padding: 4px;
                font-family: sans-serif;
        "> Online Code Compiler </div>
        <div class="control-panel" style="
                background: lightgray;
                padding: 4px;
                text-align: right;
                font-family: sans-serif;
        ">
        <p style="float: left; margin: 0%;">Code</p>
        Compile With Input :
        <input type="checkbox" name="inputRadio" id="inputRadio" value="true"  />
        Select Language:
        &nbsp; &nbsp;
        <select name="lang" id="languages" class="languages" style="
                background: white;
            border: 1px solid gray;
        ">
            <option value="C">C</option>
            <option value="C">C++</option>
        </select>
        </div>

        <textarea rows="20"  cols="100" id="code" name="code" style="line-height: 14px;  left: 40px; right: 0px; bottom: 0px;"></textarea>
        

        <div class="button-container" style="
                text-align: right;
                padding: 4px;"    
        >
        <button type="submit" value="submit" name="submit" class="btn" style="
              background:#267a27;
              color: white;
              padding: 15px;
              margin-top: 10px;
              margin-right: 10px;
              
              font-size: 20px;
              border: 0;
        "> Run </button>
        </div>

        <div id="input" style="display: none; font-family: sans-serif; margin-top: 0;" >
        <h3>Input</h3>
            <textarea class="editor" rows="10" cols="100" id="input" name="input"></textarea> 
        </div>
      </form>
    </div>
    <script>document.querySelector("#inputRadio").addEventListener("click",function (){
        var x = document.getElementById("input");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }); 
    </script>
    <script language="javascript" type="text/javascript" src="https://codemirror.net/lib/codemirror.js"></script>
    <script language="javascript" type="text/javascript" src="https://codemirror.net/mode/perl/perl.js"></script>
    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
          lineNumbers: true,
          mode: 'text/x-perl',
          theme: 'monokai',
      });
      
    </script>
    <script src="ide.js"></script>
</body>
</html>
